<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;padding-left:0px; padding-right:83px;margin:0px auto 0px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/services-consulting.jpg" alt="services-consulting"  title="services-consulting" />
                </li>
                <li><img src="images/services-engineering.jpg" alt="services-engineering"  title="services-engineering" />
                </li>
                <li><img src="images/services-post-warranty.jpg" alt="services-post-warranty"  title="services-post-warranty" />
                </li>
                <li><img src="images/services-production.jpg" alt="services-production"  title="services-production" />
                </li>
                <li><img src="images/services-projecting.jpg" alt="services-projecting"  title="services-projecting" />
                </li>
                <li><img src="images/services-support.jpg" alt="services-support"  title="services-support" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/services-consulting-tn.jpg" alt="services-consulting" title="services-consulting" /></li>
                <li><img src="images/services-engineering-tn.jpg" alt="services-engineering" title="services-engineering" /></li>
                <li><img src="images/services-post-warranty-tn.jpg" alt="services-post-warranty" title="services-post-warranty" /></li>
                <li><img src="images/services-production-tn.jpg" alt="services-production" title="services-production" /></li>
                <li><img src="images/services-projecting-tn.jpg" alt="services-projecting" title="services-projecting" /></li>
                <li><img src="images/services-support-tn.jpg" alt="services-support" title="services-support" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Slider jQuery">Slider jQuery</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
